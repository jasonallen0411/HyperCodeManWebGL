<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HyperMan</title>
    <link rel="shortcut icon" href="./Build2/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./Build2/TemplateData/style.css">
    <link rel="webconfig" href="web.config">
    <script src="./Build2/TemplateData/UnityProgress.js"></script>
    <script src="./Build2/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "./Build2/Build/Build2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">HyperMan</div>
      </div>
    </div>
  </body>
</html>
